<!DOCTYPE html>
<html>

<head>
	<title>kidjoin</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<style media="screen">
		body {
			text-align: center;
			background-image: url("http://vanguardcc.org/wp-content/uploads/2013/10/kids-05.jpg");
			background-size: 100%;
			font-family: 'Roboto Mono', monospace;
		}
		.container {
			width: 30%;
			margin: 2em auto;
			background-color: #1aff1a;
			padding: .5em;
			border-radius: 25px;
		}
		form {
			text-align: left;
			padding: 2em 0 2em 4em;
		}
		input {
			margin-bottom: 3em;
		}
		button {
			text-align:center;
			font-size: 1.5em;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>welcome to kid join</h1>
		<h2><strong>ask a parent to help</strong></h2>
			<form class="" action="kidjoin2.html" method="get">
				<label>
					Name
					<input type="text" name="Name" value="" required>
				</label>
				<br>
				<label>
					lastname
					<input type="text" name="lastName" value="" required>
				</label>
				<br>
					Parents Name
					<input type="text" name="parents Name" value="" required>
				</label>
				<br>
				<label>
					Parents Email
					<input type="email" name="email" value="" required>
				</label>
				<br>
				<label>
					Robot
					<input type="checkbox" name="robot" value="" required>
				</label>
				<br>
				<label>
					pasword 7 letters
					<input type="password" name="Name" value="" required>
				</label>
				<br>
				<button type="submit" name="button">Log In</button>
			</form>
	</div>
</body>
</html>
